<body><section>
    <form action="https://sheetdb.io/api/v1/gfbik6kc9mm2g" method="POST" id="sheetdb-form">
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <label for="fname"><i class="fa fa-user"></i>Name</label>
                  <input type="text" id="fname" name="data[firstname]" placeholder="e.g. Bell">
                  <label for="email"><i class="fa fa-envelope"></i>Email</label>
                  <input type="text" id="email" name="data[email]">
                  <label for="city"><i class="fa fa-institution"></i>Address</label>
                  <input type="text" id="city" name="data[city]">

                  <input type="text" id="adr" name="data[address]">
                </div>
      
              </div>
              <input type="submit" value="submit" class="btn">

            </form>
          </div>
        </div>
        <script>
            var form = document.getElementById("sheetdb-form");
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method:"POST",
                body: new FormData(document.getElementById("sheetdb-form")),
                
            }).then(
                response => response.json()
            );
        });
        </script>
